<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartu Natal & Tahun Baru 2026</title>

<style>
/* ===== GLOBAL ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(180deg,#2a143f,#12081f);
  min-height:100vh;
  color:#fff;
  overflow-x:hidden;
}

/* ===== COUNTDOWN ===== */
#countdown-screen{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#countdown-screen video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CARD ===== */
#card-screen{display:none}

.card{
  background:rgba(255,255,255,0.94);
  color:#333;
  width:min(92%,600px);
  margin:clamp(16px,5vh,40px) auto;
  padding:clamp(18px,4vw,32px);
  border-radius:18px;
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  animation:fadeIn 1.2s ease;
  position:relative;
  z-index:3;
}

.card h1{
  font-size:clamp(1.4rem,4.5vw,2rem);
  color:#b22222;
  margin:12px 0;
  line-height:1.3;
}

.card p{
  font-size:clamp(.95rem,3.5vw,1.1rem);
  margin:0 0 14px;
}

.signature{
  margin-top:18px;
  font-weight:bold;
  color:#b22222;
  font-size:clamp(.9rem,3vw,1rem);
}

/* ===== BUTTON ===== */
button,.share-btn{
  width:100%;
  max-width:360px;
  margin:6px auto;
  padding:12px;
  font-size:clamp(.9rem,3.5vw,1rem);
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#b22222;
  color:#fff;
  transition:.3s;
  display:block;
  text-decoration:none;
}
button:hover,.share-btn:hover{background:#8b1a1a}

/* ===== TREE ===== */
.tree-container{
  width:clamp(160px,35vw,320px);
  margin:20px auto 0;
  opacity:.85;
  pointer-events:none;
  position:relative;
  z-index:2;
}
.tree-container img{width:100%}

.light{
  position:absolute;
  width:12px;
  height:12px;
  border-radius:50%;
  animation:twinkle 1s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.3;transform:scale(.8)}
  to{opacity:1;transform:scale(1.2)}
}

/* ===== CONFETTI & FIREWORK ===== */
.confetti,.firework{
  position:fixed;
  pointer-events:none;
  z-index:1;
}

.confetti{
  top:-10px;
  font-size:18px;
  opacity:.4;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(0)}
  to{transform:translateY(100vh)}
}

.firework{
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  opacity:.7;
  animation:explode 1.5s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(1)}
  to{transform:scale(18);opacity:0}
}

/* ===== ANIM ===== */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- COUNTDOWN -->
<div id="countdown-screen">
  <video id="countdown-video" autoplay muted playsinline>
    <source src="countdown.mp4" type="video/mp4">
  </video>
</div>

<!-- CARD -->
<div id="card-screen">

  <div class="card">

    <p>Semoga tahun baru membawa harapan, keberuntungan, dan kebahagiaan berlimpah.</p>

    <button onclick="playMusic()">‚ñ∂Ô∏è Putar Musik</button>
    <button onclick="pauseMusic()">‚è∏Ô∏è Hentikan Musik</button>
    <button onclick="playBell()">üîî Bunyi Bel</button>

    <a class="share-btn" target="_blank"
       href="https://wa.me/?text=Selamat%20Natal%20dan%20Tahun%20Baru%202026%20üéÑüéÜ%20https://ribkaelmelcia.github.io/kartu-tahun-baru/">
       üì± Bagikan WhatsApp
    </a>

    <a class="share-btn"
       href="mailto:?subject=Selamat%20Natal%20dan%20Tahun%20Baru%202026&body=Lihat%20kartu%20interaktif%20di%20https://ribkaelmelcia.github.io/kartu-tahun-baru/">
       üìß Bagikan Email

    <div class="signature">Elisa Ribka Elmelcia</div>
  </div>

  <div class="tree-container" id="tree">

</div>

<!-- AUDIO -->
<audio id="bgMusic" loop src="natal.mp3"></audio>
<audio id="bellSound" src="bell.mp3"></audio>

<script>
/* ===== AUDIO ===== */
const bgMusic=document.getElementById("bgMusic");
const bellSound=document.getElementById("bellSound");
function playMusic(){bgMusic.play().catch(()=>{})}
function pauseMusic(){bgMusic.pause()}
function playBell(){bellSound.currentTime=0;bellSound.play().catch(()=>{})}

/* ===== COUNTDOWN SAFE ===== */
const countdown=document.getElementById("countdown-video");
const countdownScreen=document.getElementById("countdown-screen");
const cardScreen=document.getElementById("card-screen");
let shown=false;

function showCard(){
  if(shown) return;
  shown=true;
  countdown.pause();
  countdownScreen.style.display="none";
  cardScreen.style.display="block";
}

countdown.addEventListener("ended",showCard);
countdown.addEventListener("loadedmetadata",()=>{
  setTimeout(showCard,(countdown.duration||10)*1000+500);
});
countdownScreen.addEventListener("click",showCard);

/* ===== CONFETTI ===== */
setInterval(()=>{
  const c=document.createElement("div");
  c.className="confetti";
  c.textContent=["‚ú®","‚≠ê","üéâ","üéä"][Math.floor(Math.random()*4)];
  c.style.left=Math.random()*innerWidth+"px";
  c.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
},300);

/* ===== FIREWORK ===== */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*innerWidth+"px";
  f.style.top=Math.random()*innerHeight+"px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);
},2500);

/* ===== TREE LIGHT ===== */
const tree=document.getElementById("tree");
const colors=["red","yellow","blue","lime"];

function createLights(){
  tree.querySelectorAll(".light").forEach(l=>l.remove());
  for(let i=0;i<18;i++){
    const l=document.createElement("div");
    l.className="light";
    l.style.left=Math.random()*80+10+"%";
    l.style.top=Math.random()*60+20+"%";
    l.style.background=colors[Math.floor(Math.random()*colors.length)];
    tree.appendChild(l);
  }
}
createLights();
setInterval(createLights,3000);
</script>

</body>
</html>
