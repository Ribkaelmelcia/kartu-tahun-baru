<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #2a143f, #12081f);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 30px;
      text-align: center;
      max-width: 600px;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 2;
      color: #333;
      margin: 40px auto;
    }

    .card h1 { color: #b22222; font-size: 2em; margin-bottom: 10px; }
    .card p { font-size: 1.1em; margin-bottom: 20px; }
    .signature { margin-top: 20px; font-weight: bold; color: #b22222; font-size: 1em; }

    button, .share-btn {
      margin: 6px; padding: 10px 18px; font-size: 15px;
      border: none; border-radius: 6px; cursor: pointer;
      background-color: #b22222; color: #fff;
      transition: background-color 0.3s; text-decoration: none;
      display: inline-block;
    }
    button:hover, .share-btn:hover { background-color: #8b1a1a; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    audio { display: none; }

    .tree-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      height: auto;
      z-index: 1;
    }
    .tree-container img { width: 100%; height: auto; }

    .light {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: red;
      animation: twinkle 1s infinite alternate;
    }
    @keyframes twinkle { from { opacity: 0.2; transform: scale(0.8);} to { opacity: 1; transform: scale(1.2);} }

    /* Confetti & Sparkles */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 3;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .firework {
      position: absolute; width: 5px; height: 5px;
      background: yellow; border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }
    @keyframes explode { 0% { transform: scale(1); opacity: 1;} 100% { transform: scale(20); opacity: 0;} }

    @media (max-width: 768px) {
      .card { max-width: 90%; padding: 20px; }
      .tree-container { width: 250px; }
    }
    @media (max-width: 480px) {
      .card { max-width: 95%; padding: 15px; }
      .tree-container { width: 180px; }
    }

    /* Layar countdown */
    #countdown-screen {
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:#000;z-index:9999;
      display:flex;justify-content:center;align-items:center;
    }
  </style>
