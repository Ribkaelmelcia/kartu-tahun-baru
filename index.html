  <audio id="bgMusic" loop>
    <source src="natal.mp3" type="audio/mpeg">
  </audio>
  <audio id="bellSound">
    <source src="bell.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const bellSound = document.getElementById("bellSound");

    function playMusic() { bgMusic.play(); }
    function pauseMusic() { bgMusic.pause(); }
    function playBell() { bellSound.currentTime = 0; bellSound.play(); }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "â„";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 200);

    function createFirework() {
      const firework = document.createElement("div");
      firework.classList.add("firework");
      firework.style.top = Math.random() * window.innerHeight + "px";
      firework.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1500);
    }
    setInterval(createFirework, 2000);

    function createLights() {
      const treeArea = document.querySelector(".tree-container");
      for (let i = 0; i < 30; i++) {
        const light = document.createElement("div");
        light.classList.add("light");
        light.style.position = "absolute";
        light.style.top = (Math.random() * 500) + "px";
        light.style.left = (Math.random() * 400) + "px";
        light.style.background = ["red","yellow","blue","orange"][Math.floor(Math.random()*4)];
        light.style.animationDuration = (Math.random()*1.5+0.5)+"s";
        treeArea.appendChild(light);
      }
    }
    createLights();
  </script>
