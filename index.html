<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Natal & Tahun Baru 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================== GLOBAL ================== */
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:linear-gradient(180deg,#2a143f,#12081f);
  height:100vh;
  overflow:hidden;
  color:#fff;
}

/* ================== COUNTDOWN ================== */
#countdown-screen{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#countdown-screen video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================== CARD ================== */
#card-screen{
  display:none;
}

.card{
  background:rgba(255,255,255,.92);
  color:#333;
  max-width:600px;
  margin:40px auto;
  padding:30px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.45);
  animation:fadeIn 1.2s ease;
  position:relative;
  z-index:3;
}

.card h1{
  color:#b22222;
  margin:10px 0;
}

.card p{
  font-size:1.1em;
}

.signature{
  margin-top:20px;
  font-weight:bold;
  color:#b22222;
}

/* ================== BUTTON ================== */
button,.share-btn{
  margin:6px;
  padding:10px 18px;
  font-size:15px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#b22222;
  color:#fff;
  transition:.3s;
  text-decoration:none;
  display:inline-block;
}
button:hover,.share-btn:hover{
  background:#8b1a1a;
}

/* ================== TREE ================== */
.tree-container{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:320px;
  z-index:2;
}

.tree-container img{
  width:100%;
}

.light{
  position:absolute;
  width:12px;
  height:12px;
  border-radius:50%;
  animation:twinkle 1s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.3;transform:scale(.8)}
  to{opacity:1;transform:scale(1.2)}
}

/* ================== CONFETTI ================== */
.confetti{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear infinite;
  z-index:4;
}

@keyframes fall{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(100vh);opacity:0}
}

/* ================== FIREWORK ================== */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:explode 1.5s ease-out forwards;
  z-index:4;
}

@keyframes explode{
  from{transform:scale(1);opacity:1}
  to{transform:scale(20);opacity:0}
}

/* ================== ANIM ================== */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================== RESPONSIVE ================== */
@media(max-width:600px){
  .card{margin:20px}
  .tree-container{width:220px}
}
</style>
</head>

<body>

<!-- COUNTDOWN -->
<div id="countdown-screen">

<!-- CARD -->

    <br>

    <a class="share-btn" target="_blank"

<!-- AUDIO -->
<audio id="bgMusic" loop src="natal.mp3"></audio>

<script>
/* ================= AUDIO ================= */
const bgMusic=document.getElementById("bgMusic");
const bellSound=document.getElementById("bellSound");

function playMusic(){bgMusic.play().catch(()=>{})}
function pauseMusic(){bgMusic.pause()}
function playBell(){bellSound.currentTime=0;bellSound.play().catch(()=>{})}

/* ================= COUNTDOWN SAFE ================= */
const countdown=document.getElementById("countdown-video");
const countdownScreen=document.getElementById("countdown-screen");
const cardScreen=document.getElementById("card-screen");

// fallback kalau video gagal
setTimeout(showCard,12000);

countdown.addEventListener("ended",showCard);

function showCard(){
  countdownScreen.style.display="none";
  cardScreen.style.display="block";
}

/* ================= CONFETTI ================= */
setInterval(()=>{
  const c=document.createElement("div");
  c.className="confetti";
  c.textContent=["üéâ","üéä","‚ú®","‚≠ê"][Math.floor(Math.random()*4)];
  c.style.left=Math.random()*innerWidth+"px";
  c.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
},250);

/* ================= FIREWORK ================= */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*innerWidth+"px";
  f.style.top=Math.random()*innerHeight+"px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);
},2000);

/* ================= TREE LIGHT ================= */
const tree=document.getElementById("tree");
const colors=["red","yellow","blue","lime"];

function createLights(){
  tree.querySelectorAll(".light").forEach(l=>l.remove());
  for(let i=0;i<18;i++){
    const l=document.createElement("div");
    l.className="light";
    l.style.left=Math.random()*80+10+"%";
    l.style.top=Math.random()*60+20+"%";
    l.style.background=colors[Math.floor(Math.random()*colors.length)];
    tree.appendChild(l);
  }
}
createLights();
setInterval(createLights,3000);
</script>

</body>
</html>
